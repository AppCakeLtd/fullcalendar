<!DOCTYPE html>
<html>
<head>
<link href='../dist/fullcalendar.css' rel='stylesheet' />
<link href='../dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/jquery/dist/jquery.js'></script>
<script src='../lib/jquery-ui/ui/jquery-ui.js'></script>
<script src='../lib/moment/moment.js'></script>
<script src='../dist/fullcalendar.js'></script>
<script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
		    defaultView: 'resourceDay',
			dayRender: function(date, td) {
				//console.log(date, td);
				td.find('.fc-day-content').prepend('this is the ' + date.getDate());
			},

			dayClick: function(date, allDay, ev, view) {
				console.log(date, allDay, ev);
			},
			weekNumbers: true,
			//selectable: true,
			//isRTL: true,

			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,basicWeek,agendaDay,basicDay'
			},
			editable: true,
			resources: [{ 'id': 'resource1', 'name': 'Resource 1' }, { 'id': 'resource2', 'name': 'Resource 2' }, { 'id': 'resource3', 'name': 'Resource 3' }],
			events: [
              {
                  title: 'R1: breakfast',
                  start: new Date(y, m, d, 09, 00),
                  end: new Date(y, m, d, 09, 30),
                  allDay: false,
                  resources: ['resource1']
              },
              {
                  title: 'R1: All day',
                  start: new Date(y, m, d, 08, 30),
                  end: new Date(y, m, d, 09, 00),
                  allDay: true,
                  resources: 'resource1'
              },
              {
                  title: 'R1 & R2: Lunch',
                  start: new Date(y, m, d, 12, 30),
                  end: new Date(y, m, d, 13, 00),
                  allDay: false,
                  resources: ['resource1', 'resource2']
              }
			]
		});
		
	});

</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 13px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
